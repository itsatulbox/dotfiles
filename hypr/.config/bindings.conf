# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, S, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Discord, exec, uwsm-app discord
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

#Discord Workspace
unbind = SUPER, D
unbind = SUPER, code:17
unbind = SUPER SHIFT, code:17
bindd = SUPER, D, Switch to workspace D, workspace, name:D
bindd = SUPER SHIFT, D, Move window to workspace D, movetoworkspace, name:D

#Spotify Workspace
unbind = SUPER, S
unbind = SUPER, code:18
unbind = SUPER SHIFT, code:18
bindd = SUPER, S, Switch to workspace S, workspace, name:S
bindd = SUPER SHIFT, S, Move window to workspace S, movetoworkspace, name:S

#Move workspace to next monitor
bindd = SUPER SHIFT, Q, Move workspace to next monitor, movecurrentworkspacetomonitor, +1

# Move focus with SUPER + arrow keys
unbind = SUPER, H
unbind = SUPER, L
unbind = SUPER, K
unbind = SUPER, J
bindd = SUPER, H, Move window focus left, movefocus, l
bindd = SUPER, L, Move window focus right, movefocus, r
bindd = SUPER, K, Move window focus up, movefocus, u
bindd = SUPER, J, Move window focus down, movefocus, d
